{% extends 'layout.html' %}

{% block content %}

<h1>Reporte de Recursos</h1>

<style>
    body {
        background-color: white;
    }
</style>

<h2>Recursos</h2>
<table border="1">
    <tr>
        <td>ID</td>
        <td>Nombre</td>
        <td>Ganancias</td>
    </tr>
    {% for resource in resources %}
    <tr>
        <td>{{ resource['id'] }}</td>
        <td>{{ resource['name'] }}</td>
        <td>{{ resource['revenue'] }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
