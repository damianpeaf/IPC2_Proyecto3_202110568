{% extends 'layout.html' %}

{% block content %}

<h1>Reporte de Recursos</h1>


<h2>Recursos</h2>
<table>
    <tr>
        <td>ID</td>
        <td>Nombre</td>
        <td>Ganancias</td>
    </tr>
    {% for resource in resources %}
    <tr>
        <td>{{ resource['id'] }}</td>
        <td>{{ resource['name'] }}</td>
        <td>{{ resource['revenue'] }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
